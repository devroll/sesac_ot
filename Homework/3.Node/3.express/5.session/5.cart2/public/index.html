<head>
    <title>상품/장바구니</title>
</head>
<body>
    <div id="DivProduct"></div>
    <div id="DivCart"></div>

    <script>
        fetch('/product.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('DivProduct').innerHTML = html;
            })
            .catch(error => console.error('product.html 에러:', error));

        fetch('/cart.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('DivCart').innerHTML = html;
            })
            .catch(error => console.error('cart.html 에러:', error));
    </script>

    <script src="/static/cart.js"></script>
</body>
</html>
