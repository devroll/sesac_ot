<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colored Boxes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* background: #f0f0f0; */
      background: #0b0b2e;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px; /* 가로 길이 */
      height: 100px; /* 세로 길이 */
      display: flex;
      align-items: flex-start;
      justify-content: center;
      transition: font-size 0.3s;
      border: 1px solid black; /* 경계선 추가 */
      color: black;
      font-size: 8px;
      text-align: center;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: green;
    }

    .lime {
      background-color: lime;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box blue">파란색</div>
  <div class="box green">초록색</div>
  <div class="box lime">연두색</div>
</div>

<script>
  const boxes = document.querySelectorAll('.box');

  function getRandomFontSize() { 
    return `${Math.floor(Math.random() * 20) + 8}px`; /* 랜덤한 글자 크기 설정 */
  }

  boxes.forEach(box => {
    box.addEventListener('mouseover', () => {
      const randomFontSize = getRandomFontSize();
      box.style.fontSize = randomFontSize;
    });

    box.addEventListener('mouseout', () => {
      box.style.fontSize = '8px';
    });
  });
</script>
</body>
</html>
